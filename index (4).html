<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC - Screen Sharing Demo</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <script type="text/javascript" src="https://cdn.metered.ca/sdk/video/1.4.5/sdk.min.js"></script>
</head>
<body>
   <div class="container">
        <h1>WebRTC Screen Sharing Demo</h1>
        <hr>
        <div class="row">
            <div class="column">
                <button id="share-screen">Share Screen</button>
            </div>
            <div class="column">
                <button id="share-microphone">Share Microphone</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="stop-screen-share" class="button-outline">Stop Screen Sharing</button>
            </div>
            <div class="column">
                <button id="stop-microphone" class="button-outline">Stop Microphone</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Remote Video</h3>
                <div id="remote-video-container">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Local Video</h3>
                <video src="" muted autoplay id="local-video" style="max-width: 800px"></video>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Metered Space URL
const METERED_DOMAIN = "YOUR_METERED_DOMAIN.metered.live";

// Initialize the Metered SDK
const meeting = new Metered.Meeting();

// Get DOM elements
const shareScreenButton = document.getElementById("share-screen");
const shareMicrophoneButton = document.getElementById("share-microphone");
const stopScreenShareButton = document.getElementById("stop-screen-share");
const stopMicrophoneButton = document.getElementById("stop-microphone");
const localVideo = document.getElementById("local-video");
const remoteVideoContainer = document.getElementById("remote-video-container");

// Join the Metered space
async function joinSpace() {
    try {
        await meeting.join({
            roomURL: `${METERED_DOMAIN}/YOUR_ROOM_NAME`,
        });
        console.log("Successfully joined the meeting");
    } catch (error) {
        console.error("Error joining the meeting:", error);
    }
}

// Share screen
shareScreenButton.addEventListener("click", async () => {
    try {
        const screenStream = await meeting.startScreenShare();
        localVideo.srcObject = screenStream;
        shareScreenButton.disabled = true;
        stopScreenShareButton.disabled = false;
    } catch (error) {
        console.error("Error sharing screen:", error);
    }
});

// Stop screen share
stopScreenShareButton.addEventListener("click", async () => {
    try {
        await meeting.stopScreenShare();
        localVideo.srcObject = null;
        shareScreenButton.disabled = false;
        stopScreenShareButton.disabled = true;
    } catch (error) {
        console.error("Error stopping screen share:", error);
    }
});

// Share microphone
shareMicrophoneButton.addEventListener("click", async () => {
    try {
        const audioStream = await meeting.startAudio();
        shareMicrophoneButton.disabled = true;
        stopMicrophoneButton.disabled = false;
    } catch (error) {
        console.error("Error sharing microphone:", error);
    }
});

// Stop microphone
stopMicrophoneButton.addEventListener("click", async () => {
    try {
        await meeting.stopAudio();
        shareMicrophoneButton.disabled = false;
        stopMicrophoneButton.disabled = true;
    } catch (error) {
        console.error("Error stopping microphone:", error);
    }
});

// Handle remote participants
meeting.on("remoteTrackStarted", (trackItem) => {
    const participant = meeting.participants.get(trackItem.participantSessionId);
    let videoElement = document.getElementById(trackItem.participantSessionId);
    
    if (!videoElement) {
        videoElement = document.createElement("video");
        videoElement.id = trackItem.participantSessionId;
        videoElement.autoplay = true;
        videoElement.playsInline = true;
        remoteVideoContainer.appendChild(videoElement);
    }
    
    videoElement.srcObject = participant.stream;
});

meeting.on("remoteTrackStopped", (trackItem) => {
    const videoElement = document.getElementById(trackItem.participantSessionId);
    if (videoElement) {
        videoElement.remove();
    }
});

// Initialize the meeting
joinSpace();
    </script>
</body>
</html>
