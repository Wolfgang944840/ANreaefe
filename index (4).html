<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC - Screen Sharing Demo</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>
   <div class="container">
        <h1>WebRTC Screen Sharing Demo</h1>
        <hr>
        <div class="row">
            <div class="column">
                <button id="share-screen">Share Screen</button>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button id="stop-screen-share" class="button-outline">Stop Screen Sharing</button>
            </div>
    
        </div>
        <div class="row">
            <div class="column">
                <h3>Remote Video</h3>
                <div id="remote-video-container">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Local Video</h3>
                <video src="" muted autoplay id="local-video" style="max-width: 800px"></video>
            </div>
        </div>
    </div>

    <script>

// Replace the entire script content with this:

// Get DOM elements
const shareScreenButton = document.getElementById("share-screen");
const stopScreenShareButton = document.getElementById("stop-screen-share");
const localVideo = document.getElementById("local-video");

let screenStream = null;

// Share screen
shareScreenButton.addEventListener("click", async () => {
    try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({video: true});
        localVideo.srcObject = screenStream;
        shareScreenButton.disabled = true;
        stopScreenShareButton.disabled = false;

        // Listen for the end of screen sharing
        screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            stopScreenSharing();
        });
    } catch (error) {
        console.error("Error sharing screen:", error);
    }
});

// Stop screen share
stopScreenShareButton.addEventListener("click", stopScreenSharing);

function stopScreenSharing() {
    if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        shareScreenButton.disabled = false;
        stopScreenShareButton.disabled = true;
        screenStream = null;
    }
}

// For simplicity, we'll remove the microphone sharing and remote video functionality
// You can remove these elements from the HTML as well
    </script>
</body>
</html>
